<!DOCTYPE html>
<html>

<head>

    <title>NFL Stats</title>
    <meta charset="utf-8">

    <!--Scripts-->
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/website.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        // Load the Visualization API and the piechart package.
        google.load('visualization', '1.0', {'packages':['corechart']});
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

?static/html/navbar.html?

<div class="container">
    <div ng-app="myApp" ng-controller="customersCtrl">
    <div class="page-header">
            <h1>NFL Situational Statistics</h1>
        </div>

        <form role="form">
            <div class="form-group">
                <label for="down">Down:</label>
                <select class="form-control" id="down" ng-model="down" ng-init="down='1'">
                    <option value="1">First Down</option>
                    <option value="2">Second Down</option>
                    <option value="3">Third Down</option>
                    <option value="4">Fourth Down</option>
                    <option value="0">Extra Point</option>
                </select>
            </div>
            <div class="form-group">
                <label for="togo">Yards to Go:</label>
                <select class="form-control" id="togo" ng-model="togo" ng-init="togo='10'">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">&gt;10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ydline">Yardline (In tens):</label>
                <select class="form-control" id="ydline" ng-model="ydline" ng-init="ydline='80'">
                    <option value="100">Own: Goal line - 10</option>
                    <option value="90">Own: 10 - 20</option>
                    <option value="80">Own: 20 - 30</option>
                    <option value="70">Own: 30 - 40</option>
                    <option value="60">Own: 40 - 50</option>
                    <option value="50">Opp: 50 - 40</option>
                    <option value="40">Opp: 40 - 30</option>
                    <option value="30">Opp: 30 - 20</option>
                    <option value="20">Opp: 20 - 10</option>
                    <option value="10">Opp: 10 - Goal line</option>
                </select>
            </div>
            <button type="submit" class="btn btn-default" ng-click="get_results(down, togo, ydline)">Submit</button>
        </form>

        <div id="chart_div" style="width:100%;height:600px"></div>


        <!--<ul>-->
            <!--<li ng-repeat="x in results">-->
                <!--{{ x.gameid + ', ' + x.description }}-->
            <!--</li>-->
        <!--</ul>-->

    </div>
</div>

<script>

    var app = angular.module('myApp', [])
    app.controller('customersCtrl', function($scope, $http) {
        $scope.results = [];

        $scope.get_results = function(down, togo, ydline) {
            $http.get("/api/playstats?down=" + down + "&togo=" + togo + "&ydline=" + ydline)
                    .success(function (response) {
                        $scope.results = response;
                        var data = new google.visualization.DataTable();
                        data.addColumn('string', 'Play');
                        data.addColumn('number', 'Plays');

                        for (i = 0; i < response['names'].length; i++) {
                            data.addRow([response['prettyNames'][i], response[response['names'][i]]]);
                        }
//                        data.addRows([
//                            ['Mushrooms', 3],
//                            ['Onions', 1],
//                            ['Olives', 1],
//                            ['Zucchini', 1],
//                            ['Pepperoni', 8]
//                        ]);

                        // Set chart options
                        var options = {'title':'Coach decisions'};

                        // Instantiate and draw our chart, passing in some options.
                        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
                        chart.draw(data, options);
                    });
        };
    });
</script>

</body>
</html>
