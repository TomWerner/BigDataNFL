apply plugin: 'java'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.mongodb:mongo-java-driver:2.13.0'
    compile 'org.mongodb:bson:2.13.0'
    compile 'com.sparkjava:spark-core:2.+'
    compile 'com.google.code.gson:gson:2.+'
}